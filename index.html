<!DOCTYPE html>
<html>
<head>
  <title>Verificar Idade e Calcular Média</title>
  <!-- Adicionando Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#verificarIdade">Verificar Idade</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#calcularMedia">Calcular Média</a>
      </li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade show active" id="verificarIdade">
        <h2>Verificar Idade</h2>
        <label for="idade">Digite sua idade: </label>
        <input type="number" id="idade" class="form-control">
        <button onclick="verificar()" class="btn btn-primary mt-2">Verificar</button>
        <p id="resultadoIdade" class="mt-3"></p>
      </div>
      <div class="tab-pane fade" id="calcularMedia">
        <h2>Calcular Média</h2>
        <label for="numeros">Digite os números separados por vírgula: </label>
        <input type="text" id="numeros" class="form-control">
        <button onclick="calcular()" class="btn btn-primary mt-2">Calcular Média</button>
        <p id="resultadoMedia" class="mt-3"></p>
      </div>
    </div>
  </div>
  <!-- Adicionando jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Adicionando Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function verificarIdade(idade) {
      if (idade >= 18) {
        return "Você é maior de idade.";
      } else {
        return "Você é menor de idade.";
      }
    }

    function verificar() {
      var idade = document.getElementById("idade").value;
      var resultadoIdade = verificarIdade(idade);
      document.getElementById("resultadoIdade").innerText = resultadoIdade;
    }

    function calcularMedia(numeros) {
      var soma = 0;
      for (var i = 0; i < numeros.length; i++) {
        soma += numeros[i];
      }
      var media = soma / numeros.length;
      return media;
    }

    function calcular() {
      var numeros = document.getElementById("numeros").value.split(",").map(Number);
      var resultadoMedia = calcularMedia(numeros);
      document.getElementById("resultadoMedia").innerText = "A média é: " + resultadoMedia;
    }
  </script>
</body>
</html>
